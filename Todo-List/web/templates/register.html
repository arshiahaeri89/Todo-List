{% extends "template.html"%}

{% block content %}

<div class="row">
    <div class="col-lg-12">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bs-callout bs-callout-info">
          {% for message in messages %}
            <h5>{{ message }}</h5>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ثبت نام</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="POST" action="/account/register">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label" >نام کاربری</label>
              <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="حداقل سه کاراکتر" required pattern=".{3,}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" >کلمه عبور</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control"  placeholder="حداقل پنج کاراکتر" required pattern=".{5,}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">ثبت نام</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
</div>

{% endblock %}

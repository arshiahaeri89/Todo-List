<ion-header [translucent]="true" class="center">
  <ion-toolbar>
    <ion-title>
      نمای کلی
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ undoneTasks }}</ion-card-title>
            <ion-card-subtitle>کارهای در جریان</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content> <!-- TODO: Routing to proper page -->
            <a [routerLink]="['/tabs/tab2']" class="link">جزئیات</a>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ doneTasks }}</ion-card-title>
            <ion-card-subtitle>کار های انجام شده</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content> <!-- TODO: Routing to proper page -->
            <a [routerLink]="['/tabs/tab3']" class="link">جزئیات</a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>

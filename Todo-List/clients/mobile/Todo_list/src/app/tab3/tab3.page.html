<ion-header [translucent]="true" class="center">
  <ion-toolbar>
    <ion-title>
      کارهای انجام شده
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>کارهای انجام شده</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of doneTasks">
          <ion-item-sliding> 
            <ion-item-options side="start">
              <ion-item-option (click)="setTaskStatus(task.task_id)" color="primary">
                <ion-icon slot="start" name="folder-open-outline"></ion-icon>
                انجام نشده
              </ion-item-option>
            </ion-item-options>
            
            <ion-item>
              <ion-label class="center">{{ task.task_title + ' ' + task.task_start_date + ' - ' + task.task_end_date }}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="removeTask(task.task_id)" color="danger">
                <ion-icon slot="start" name="trash"></ion-icon>
                حذف
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        </ion-item>  
      </ion-list>  
    </ion-card-content>
  </ion-card>
</ion-content>

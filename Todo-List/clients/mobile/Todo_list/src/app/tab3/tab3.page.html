<ion-header [translucent]="true" class="center">
  <ion-toolbar>
    <ion-title>
      کارهای انجام شده
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>کارهای انجام شده</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-item-sliding>       
            <ion-item>
              <ion-label class="center">doneTasks</ion-label>
            </ion-item>
        
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon slot="start" name="trash"></ion-icon>
                حذف
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        </ion-item>  
      </ion-list>  
    </ion-card-content>
  </ion-card>
</ion-content>
